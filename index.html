<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCLOSET</title>
    <!--<link href="css/style.css" rel="stylesheet">-->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            font-family: 'Times New Roman'
        }

        .search-box input {
        padding: 8px;
        border-radius: 4px;
        border: none;
        }

        .search-box button {
        color: #fff;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        .header-icons {
            display: flex;
            align-items: center;
        }

        .header-icons a {
            margin-left: 15px;
            text-decoration: none;
            color: #000;
            font-size: 14px;
            position: relative;
        }

        nav ul.main-nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul.main-nav li {
            margin: 0 15px;
        }

        nav ul.main-nav li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        main {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .slider {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            height: auto;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-info p, .copy {
            margin: 0 10px;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <!-- 헤더 로고, 검색창, 로그인, 장바구니-->
    <header class="head">
        <div class="logo">MYCLOSET</div>
        <div class="search-box">
            <input type="text">
            <button>검색</button>
        </div>
        <div class="header-icons">
            <a href="#" class="join-icon">JOIN</a>
            <a href="#" class="login-icon">LOGIN</a>
            <a href="#" class="my-icon">MY</a>
            <a href="#" class="cart-icon">CART</a>
        </div>
    </header>

    <!-- 네비 -->
    <nav>
        <ul class="main-nav">
            <li><a href="#">NEW</a></li>
            <li><a href="#">BEST</a></li>
            <li><a href="#">WOMEN</a></li>
            <li><a href="#">MEN</a></li>
            <li><a href="#">EXCLUSIVE</a></li>
            <li><a href="#">SALE</a></li>
            <li><a href="#">기획전</a></li>
        </ul>
    </nav>

    <!-- 배너 슬라이드 -->
    <main>
        <div class="slider">
            <div class="slides">
                <img src="./img/main1.jpg" alt="main1">
                <img src="./img/main2.jpg" alt="main2">
                <img src="./img/main3.jpg" alt="main3">
                <img src="./img/main4.jpg" alt="main4">
                <img src="./img/main5.jpg" alt="main5">

            </div>
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
    </main>


    <!--bottom: 하단메뉴 + Copyright-->
    <footer class="footer">
        <footer>
            <div class="footer-info">
                <p>회사정보</p>
                <p>이용약관</p>
            </div>
            <div class="copy">
                COPYRIGHTⓒ by WEBDESIGN. ALL RIGHTS RESERVED
            </div>
            </div>
            <div class="familysite">
                <select name="sitelist">
                    <option value="#">패밀리사이트1</option>
                    <option value="#">패밀리사이트2</option>
                    <option value="#">패밀리사이트3</option>
                </select>
            </div>
        </footer>

</body>


<!-- 슬라이드 -->
<script>
    let currentSlide = 0;

    function showSlide(index) {
        const slides = document.querySelector('.slides');
        const totalSlides = slides.children.length;
        if (index >= totalSlides) {
            currentSlide = 0;
        } else if (index < 0) {
            currentSlide = totalSlides - 1;
        } else {
            currentSlide = index;
        }
        slides.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }

    function prevSlide() {
        showSlide(currentSlide - 1);
    }

    document.addEventListener('DOMContentLoaded', () => {
        showSlide(currentSlide);
    });

</script>

</html>
