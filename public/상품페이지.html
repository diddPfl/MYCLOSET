<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery img {
            max-width: 100%;
            width: 30%;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .product-details {
            margin-top: 20px;
            text-align: center;
        }
        .product-name {
            font-size: 32px;
            margin: 10px 0;
        }
        .product-description {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        .product-price {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .buy-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .buy-button:hover {
            background-color: #0056b3;
        }
        .specifications, .reviews, .related-products {
            margin-top: 40px;
        }
        .specifications h2, .reviews h2, .related-products h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
        .specifications ul, .reviews ul, .related-products ul {
            list-style: none;
            padding: 0;
        }
        .specifications ul li, .reviews ul li, .related-products ul li {
            font-size: 18px;
            margin: 10px 0;
        }
        .related-products img {
            max-width: 100%;
            width: 25%;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .review-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .review-item h3 {
            font-size: 22px;
            margin: 10px 0;
        }
        .review-item p {
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery">
            <img src="/images/shirt1.jpg" alt="상품 1">
            <img src="/images/shirt2.jpg" alt="상품 2">
            <img src="/images/shirt3.jpg" alt="상품 3">
        </div>
        <div class="product-details">
            <h1 class="product-name">---</h1>
            <p class="product-description">---</p>
            <p class="product-price">₩199,000</p>
            <a href="#" class="buy-button">구매하기</a>
        </div>

        <div class="specifications">
            <h2>제품 사양</h2>
            <ul>
                <li>?<li>
                <li>?</li>
                <li>?</li>
                <li>?</li>
                <li>?</li>
            </ul>
        </div>

        <div class="reviews">
            <h2>고객 리뷰</h2>
            <ul>
                <li class="review-item">
                    <h3>?</h3>
                    <p>?!</p>
                </li>
                <li class="review-item">
                    <h3>?</h3>
                    <p>?!</p>
                </li>
            </ul>
        </div>

        <div class="related-products">
            <h2>관련 제품</h2>
            <ul>
                <li><img src="/images/shirt4.jpg" alt="관련 제품 1"></li>
                <li><img src="/images/shirt5.jpg" alt="관련 제품 2"></li>
                <li><img src="/images/shirt6.jpg" alt="관련 제품 3"></li>
            </ul>
        </div>
    </div>
</body>
</html>
