<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품페이지</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/product1.css">
    <script src="https://kit.fontawesome.com/20dc616ca1.js" crossorigin="anonymous"></script>
</head>


<body>
    <header>
        <a href="./index.html">
            <div class="logo">MYCLOSET</div>
        </a>
        <div class="search-box">
            <input type="text">
            <button>search</button>
        </div>
        <div class="header-icons">
            <a href="./register.html" class="join-icon">JOIN</a>
            <a href="./login.html" class="login-icon">LOGIN</a>
            <a href="#" class="my-icon">MY</a>
            <a href="#" class="cart-icon">CART</a>
        </div>

    </header>

    <nav>
        <ul class="main-nav">
            <li><a href="./productlist.html">NEW</a></li>
            <li><a href="#">BEST</a></li>
            <li><a href="#">WOMEN</a></li>
            <li><a href="#">MEN</a></li>
            <li><a href="#">EXCLUSIVE</a></li>
            <li><a href="#">SALE</a></li>
            <li><a href="#">기획전</a></li>
        </ul>
    </nav>

    <main>
        <!-- 여기에 상품 페이지 -->
        <div class="product-container">
            <div class="img-container">
                <img src="./img/list1.jpeg" alt="productImg1" class="product-img">
            </div>
            <section class="product-detail">
                <h2 class="product-name">Basset Hound T-shirt</h2>
                <p>[06/13 예약배송]</p>
                <div class="review">
                    <span id="review-star">&#10030;&#10030;&#10030;&#10030;&#10030;</span>
                    <span>(4.9 점)</span>
                    <a href="#" id="review-link">2,245개 리뷰 ></a>
                    <a href="#" id="share-icon"><i class="fa-solid fa-share-nodes"></i></a>
                </div>
                <p>가격 : 45000원 </p>
                <p>신규회원 가격 : 36,000원 <span id="newMember">신규가입시 20% 할인 쿠폰 제공</span></p>
                <div class="divider"></div>
                <span class="inputLbl">색상 선택 :</span>
                <select name="color" id="colorBox">
                    <option value="">선택해주세요.</option>
                    <option value="charcoal">charcoal</option>
                    <option value="white">white</option>
                    <option value="black">black</option>
                    <option value="blue">blue</option>
                </select>
                <div>
                    <span class="inputLbl">사이즈 선택 :</span>
                    <select name="size" id="sizeBox">
                        <option value="">선택해주세요.</option>
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">XLarge</option>
                        <option value="XXL">XXLarge</option>
                    </select>
                </div>
                <div class="orderBox">
                    <p id="orderDetail">? / ?</p>
                    <input type="number" name="quantity" id="quantity" value=1>
                    <span id="totalPrice">45,000원</span>
                </div>

                <div class="buttons">
                    <button type="button">주문하기</button>
                    <button type="button">장바구니</button>
                </div>
            </section>
        </div>

    </main>

    <footer>
        <ul class="footer-info">
            <li><a href="#">회사정보</a></li>
            <li><a href="#">입점상담</a></li>
            <li><a href="#">제휴문의</a></li>
            <li><a href="#">이용약관</a></li>
            <li><a href="#">개인정보처리방침</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </footer>

    <!-- 자바스크립트 -->
    <script>
        const colorBox = document.querySelector('#colorBox');
        const sizeBox = document.querySelector('#sizeBox');
        const quantity = document.querySelector('#quantity');

        //색상을 선택하면 사이즈 콤보박스가 초기화되도록
        colorBox.addEventListener('change', (event) => {
            sizeBox.value = '';
        });

        //색상 선택 후 사이즈 선택하도록 알림
        sizeBox.addEventListener('change', (event) => {
            const selectedColor = colorBox.value;
            if (selectedColor === '') {
                alert('색상을 먼저 선택해주세요.');
                sizeBox.value = '';
            } else {
                //오더 박스에 표시되도록
                
                const orderDetail = document.querySelector('#orderDetail');
                document.querySelector('.orderBox').style.display = 'block';
                orderDetail.innerText = colorBox.value + ' / ' + sizeBox.value;
            }
        });

        //orderBox에 가격표시
        quantity.addEventListener('change', (event) => {
            const totalPrice = document.querySelector('#totalPrice');
            const calculatedPrice = quantity.value * 45000;
            totalPrice.innerText = calculatedPrice.toLocaleString() + '원';
        });
    </script>
</body>

</html>
